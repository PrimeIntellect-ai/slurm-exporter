name: Docker Build

on:
  push:
    branches:
      - main
  release:
    types: [published]

env:
  REGISTRY: docker.io
  IMAGE: primeintellect/slurm-exporter
  SLURM_TAG: slurm-25-05-3-1

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set version suffix
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            # Use release tag (e.g., v0.1.0 -> 0.1.0)
            TAG="${{ github.ref_name }}"
            TAG="${TAG#v}"
            echo "suffix=${TAG}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            # Use short commit SHA
            echo "suffix=${{ github.sha }}" | cut -c1-7 >> $GITHUB_OUTPUT
            SHA_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
            echo "suffix=${SHA_SHORT}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/bake-action@v5
        with:
          push: true
          files: docker-bake.hcl
          targets: slurm-exporter
        env:
          TAG: 25-05-${{ steps.version.outputs.suffix }}
          SLURM_TAG: ${{ env.SLURM_TAG }}

      - name: Push latest tag (release only)
        if: steps.version.outputs.is_release == 'true'
        uses: docker/bake-action@v5
        with:
          push: true
          files: docker-bake.hcl
          targets: slurm-exporter
        env:
          TAG: latest
          SLURM_TAG: ${{ env.SLURM_TAG }}
